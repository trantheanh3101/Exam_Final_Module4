<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h4>Edit Order</h4>
    <form th:action="@{/order/update}" method="post">
        <input type="hidden" name="orderId" th:value="${order.orderId}">

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="product.productName" class="form-control" th:value="${order.product.productName}" required>
        </div>

        <div class="form-group">
            <label for="price">Price (USD)</label>
            <input type="number" step="0.01" id="price" name="product.price" class="form-control" th:value="${order.product.price}" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" th:value="${order.quantity}" required>
        </div>

        <div class="form-group">
            <label for="orderDate">Order Date</label>
            <input type="date" id="orderDate" name="orderDate" class="form-control" th:value="${order.orderDate}" required>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control" required>
                <option value="Pending" th:selected="${order.status == 'Pending'}">Pending</option>
                <option value="Shipped" th:selected="${order.status == 'Shipped'}">Shipped</option>
                <option value="Delivered" th:selected="${order.status == 'Delivered'}">Delivered</option>
                <option value="Cancelled" th:selected="${order.status == 'Cancelled'}">Cancelled</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/order}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
